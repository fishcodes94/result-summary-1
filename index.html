<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results summary</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/570d8b7e98.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <div id="results-card">
        <div id="your-result-part">
          <h1 id="your-result-header">Your Result</h1>

          <div id="number-result-container">
            <span id="number-result"
              >76<br />
              <span id="out-of-result">of 100</span>
            </span>
          </div>

          <div id="score-summary">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>

        <div id="summary-container">
          <h1>Summary</h1>
          <div id="reaction">
            <span id="logo1"><i class="fa-solid fa-bolt"></i></span> Reaction
            <span class="results"><strong>80</strong> /100</span>
          </div>
          <div id="memory">
            <span id="logo1"><i class="fa-solid fa-brain"></i></i></span> Memory
            <span class="results"><strong>92</strong> /100</span>
          </div>
          <div id="verbal">
            <span id="logo3"><i class="fa-regular fa-comment-dots"></i></span> Verbal
            <span class="results"><strong>80</strong> /100</span>
          </div>
          <div id="visual">
            <span id="logo3"><i class="fa-regular fa-eye"></i></span>Visual
            <span class="results"><strong>72</strong> /100</span>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
